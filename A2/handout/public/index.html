<html>
<head>
  <script src='asyncReq.js'></script>
  <script src='jquery-3.3.1.min.js'></script>
  <script>
function sendToServer(){
  // complete this function.
  //  you can use loadFile()
	
	var url = "./eval?eq=" + encodeURIComponent($("#eq").val());
	console.log(url);
	loadFile(url,function(resData){
		$("#result").html(resData);  //prints the math equation result 
		
		
	});
}
  </script>


<style>
	html{
	background-color: blue;
	color: black;
	font-family: helvetica;
}
	</style>


</head>

<body>
	<h1> ReallyCoolCalculator </h1>
  <textarea id='eq'></textarea>
  <button onclick='sendToServer()'> Evaluate </button>
  <div id='result'> </div>
</body>
</html>
